<!DOCTYPE html>
<html>
  <head>
    <title>JS slider</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        display: flex;
      }

      #slider {
        margin: auto;
        width:  80%;
        height: 500px;

        background-color: rgba(0, 0, 0, 0.1);
        box-shadow:       0px 0px 15px 3px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="slider"></div>
    <script type="text/javascript" src="/slider.js"></script>
    <script type="text/javascript">
      Slider.init({
        selector: '#slider',
        pagerOutside: false,
        pager: true,
        color: '#0273c1',
        auto: false,
        images: [{banner: {content: 'image 0'}, url: 'https://picsum.photos/1920/1080?image=0'},
                 {banner: {content: 'image 1'}, url: 'https://picsum.photos/1920/1080?image=1'},
                 {banner: {content: 'image 2'}, url: 'https://picsum.photos/1920/1080?image=2'},
                 {banner: {content: 'image 3 is a very long text that will need to be broken up into multiple new lines', right: true, bottom: true}, url: 'https://picsum.photos/1920/1080?image=3'},
                 {banner: {content: 'image 4'}, url: 'https://picsum.photos/1920/1080?image=4'},
                 {banner: {content: 'image 5'}, url: 'https://picsum.photos/1920/1080?image=5'},
                 {banner: {content: 'image 6'}, url: 'https://picsum.photos/1920/1080?image=6'},
                 {banner: {content: 'image 7'}, url: 'https://picsum.photos/1920/1080?image=7'}]
      });
    </script>
  </body>
</html>
