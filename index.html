<!DOCTYPE html>
<html>
  <head>
    <title>JS slider</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
      }

      #slider {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="slider"></div>
    <script type="text/javascript" src="/slider.js"></script>
    <script type="text/javascript">
      Slider.init({
        selector: '#slider',
        images: ['https://picsum.photos/1920/1080?image=0',
                 'https://picsum.photos/1920/1080?image=1',
                 'https://picsum.photos/1920/1080?image=2',
                 'https://picsum.photos/1920/1080?image=3',
                 'https://picsum.photos/1920/1080?image=4',
                 'https://picsum.photos/1920/1080?image=5',
                 'https://picsum.photos/1920/1080?image=6',
                 'https://picsum.photos/1920/1080?image=7']
      });
    </script>
  </body>
</html>
